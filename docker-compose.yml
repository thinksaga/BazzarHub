services:
  # ============ PostgreSQL Database ============
  postgres:
    image: postgres:15-alpine
    container_name: bazaarhub_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mercurjs}
      POSTGRES_USER: ${POSTGRES_USER:-mercurjs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mercurjs_password}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mercurjs_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "max_connections=200"

  # ============ Redis Cache & Sessions ============
  redis:
    image: redis:7-alpine
    container_name: bazaarhub_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ============ Elasticsearch ============
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0
    container_name: bazaarhub_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ES_SETTING_INDEX_CODEC=best_compression"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend

  # ============ Backend API ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazaarhub_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5004
      HOST: 0.0.0.0
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-mercurjs_user}:${POSTGRES_PASSWORD:-mercurjs_password}@postgres:5432/${POSTGRES_DB:-mercurjs}
      DB_POOL_MIN: 5
      DB_POOL_MAX: 20
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      CACHE_TTL: 86400
      SESSION_TTL: 604800
      
      # Elasticsearch
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      ES_INDEX_PREFIX: bazaarhub
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRY: 24h
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      
      # Razorpay
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-}
      
      # AWS S3
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-bazaarhub-products}
      AWS_S3_KYC_BUCKET: ${AWS_S3_KYC_BUCKET:-bazaarhub-kyc}
      
      # Email
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@bazaarhub.com}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
    ports:
      - "5004:5004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend
      - frontend

  # ============ Storefront (Next.js) ============
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
      target: production
    container_name: bazaarhub_storefront
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
      NEXT_PUBLIC_CDN_URL: http://localhost/cdn
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend

  # ============ Vendor Panel (Next.js) ============
  vendor-panel:
    build:
      context: ./vendor-panel
      dockerfile: Dockerfile
      target: production
    container_name: bazaarhub_vendor_panel
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3002:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend

  # ============ Admin Panel (Next.js) ============
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      target: production
    container_name: bazaarhub_admin_panel
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3003:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend

  # ============ Nginx Reverse Proxy ============
  nginx:
    image: nginx:alpine
    container_name: bazaarhub_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - storefront
      - vendor-panel
      - admin-panel
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge