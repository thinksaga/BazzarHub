services:
  postgres:
    image: postgres:15
    container_name: mercurjs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mercurjs
      POSTGRES_USER: mercurjs_user
      POSTGRES_PASSWORD: mercurjs_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercurjs_user -d mercurjs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercurjs_network

  redis:
    image: redis:7-alpine
    container_name: mercurjs_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mercurjs_network

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: mercurjs_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9201:9200"
      - "9301:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mercurjs_network

  mercurjs-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mercurjs_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://mercurjs_user:mercurjs_password@postgres:5432/mercurjs
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mercurjs_network

  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: mercurjs_storefront
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - mercurjs-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mercurjs_network

  vendor-panel:
    build:
      context: ./vendor-panel
      dockerfile: Dockerfile
    container_name: mercurjs_vendor_panel
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3002:3002"
    depends_on:
      - mercurjs-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mercurjs_network

  nginx:
    image: nginx:alpine
    container_name: mercurjs_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - storefront
      - vendor-panel
      - mercurjs-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mercurjs_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local

networks:
  mercurjs_network:
    driver: bridge